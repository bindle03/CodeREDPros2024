<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPT Enflighten</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/vpt_logo.png') }}">
</head>
<body class="dark-theme">
    <div class="container">
        <!-- Adding the image in the top left corner -->
        <img src="{{ url_for('static', filename='images/vpt_logo.jpg') }}" class="logo" alt="Logo">
        <div class="chat-container">
            <div class="chat-message">
                <div class="chat-message-content bot-message">
                    <span>Hello I will help you with flights booking, can you provide information about your plan? (where you are planning to go, where you are, when you are traveling)</span>
                </div>
            </div>
        </div>

        <audio src="" id="audio"></audio>

        <form class="message-form">
            <div style="width: 100%; margin-top: 5px; display: flex; align-items: center; height: 2vh;">
                <textarea spellcheck="false" type="text" id="input-text" name="input-text" class="form-control" placeholder="Type your message..."></textarea>
                <div class="overlay" style="transform: translateX(-100%); width: 38px; height: 2vh; display: flex; align-items: center; justify-content: center;"><i class="fa fa-microphone" id="mic" status="off" style="color: black; font-size:20px;"></i></div>
                <button type="submit" id="submit-btn" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
        
</body>
</html>
